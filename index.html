<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Provide a short description for search engines and social previews -->
    <meta
      name="description"
      content="Check which OSRS raids and bosses you can run based on your stats, gear, and quests."
    />
    <!-- Import Google fonts: Merriweather for body text and Cinzel for headings -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Cinzel:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>OSRS Raid Checker</title>
    <!-- Link to our external stylesheet for styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <!-- Page heading -->
      <h1>OSRS Raid Checker</h1>
      <!-- Dark mode toggle button. The icon will swap between moon and sun. -->
      <button id="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </header>

    <!-- Tagline to give context to new visitors -->
    <p class="tagline">Enter your stats, choose your gear and see which raids you can conquer!</p>

    <main class="container">
      <!--
        The main form allows players to either enter their RuneScape username
        or manually fill out their combat and prayer levels. In later steps
        we'll add more stat fields and gear selectors.
      -->
      <!-- Message area for displaying errors and success notifications -->
      <div id="message" class="message" style="display: none;"></div>

      <form id="stats-form" class="stats-form" onsubmit="return false;">
        <div class="form-group">
          <label for="username">RuneScape Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <!--
            The Fetch Stats button will call our JS function to fetch data
            from the official OSRS Hiscores API and populate the fields.
          -->
          <button type="button" id="fetch-btn">Fetch Stats</button>
        </div>
        <div class="form-group">
          <label for="combat">Combat Level</label>
          <input
            type="number"
            id="combat"
            min="3"
            max="126"
            placeholder="0"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="prayer">Prayer Level</label>
          <input
            type="number"
            id="prayer"
            min="1"
            max="99"
            placeholder="0"
            readonly
          />
        </div>
        <!-- Manual stat fields for melee, ranged and magic levels.
             These are editable so players can fill them in if they don't
             fetch stats. We'll also populate them automatically once
             the Hiscores API returns data. -->
        <div class="form-group">
          <label for="attack">Attack Level</label>
          <input type="number" id="attack" min="1" max="99" placeholder="0" />
        </div>
        <div class="form-group">
          <label for="strength">Strength Level</label>
          <input type="number" id="strength" min="1" max="99" placeholder="0" />
        </div>
        <div class="form-group">
          <label for="defence">Defence Level</label>
          <input type="number" id="defence" min="1" max="99" placeholder="0" />
        </div>
        <div class="form-group">
          <label for="hitpoints">Hitpoints Level</label>
          <input type="number" id="hitpoints" min="1" max="99" placeholder="0" />
        </div>
        <div class="form-group">
          <label for="ranged">Ranged Level</label>
          <input type="number" id="ranged" min="1" max="99" placeholder="0" />
        </div>
        <div class="form-group">
          <label for="magic">Magic Level</label>
          <input type="number" id="magic" min="1" max="99" placeholder="0" />
        </div>
        <!-- Quest checklist: players can tick off quests they've completed.
             We'll use these to determine access to certain raids. -->
        <div class="form-group quest-group">
          <label>Completed Quests</label>
          <div class="quest-checkboxes">
            <label>
              <input type="checkbox" id="quest-priest" value="Priest in Peril" />
              Priest inÂ Peril
            </label>
            <label>
              <input type="checkbox" id="quest-desert" value="Desert Treasure" />
              DesertÂ Treasure
            </label>
            <label>
              <input type="checkbox" id="quest-recipe" value="Recipe for Disaster" />
              Recipe forÂ Disaster
            </label>
          </div>
        </div>
      </form>

      <!-- Gear selector grid: 12 slots corresponding to in-game equipment slots.
           Players can tag each slot with a gear type such as Melee, Ranged,
           Magic, Tank or Prayer. These tags will later be used in eligibility checks. -->
      <section id="gear-grid" class="gear-grid">
        <div class="gear-slot">
          <label for="slot-head">Head</label>
          <!-- Only the default "None" option is defined in the markup.  -->
          <!-- All other options will be injected at runtime by the JS  -->
          <!-- populateGearDropdowns() function based on the slot type. -->
          <select id="slot-head" data-slot="head">
            <option value="">None</option>
          </select>
        </div>
        <div class="gear-slot">
          <label for="slot-neck">Neck</label>
          <select id="slot-neck" data-slot="neck">
            <option value="">None</option>
          </select>
        </div>
        <div class="gear-slot">
          <label for="slot-body">Body</label>
          <select id="slot-body" data-slot="body">
            <option value="">None</option>
          </select>
        </div>
        <div class="gear-slot">
          <label for="slot-legs">Legs</label>
          <select id="slot-legs" data-slot="legs">
            <option value="">None</option>
          </select>
        </div>
        <div class="gear-slot">
          <label for="slot-weapon">Weapon</label>
          <select id="slot-weapon" data-slot="weapon">
            <option value="">None</option>
          </select>
        </div>
        <div class="gear-slot">
          <label for="slot-shield">Shield</label>
          <select id="slot-shield" data-slot="shield">
            <option value="">None</option>
          </select>
        </div>
        <div class="gear-slot">
          <label for="slot-hands">Gloves</label>
          <select id="slot-hands" data-slot="hands">
            <option value="">None</option>
          </select>
        </div>
        <div class="gear-slot">
          <label for="slot-boots">Boots</label>
          <select id="slot-boots" data-slot="boots">
            <option value="">None</option>
          </select>
        </div>
        <div class="gear-slot">
          <label for="slot-ring">Ring</label>
          <select id="slot-ring" data-slot="ring">
            <option value="">None</option>
          </select>
        </div>
        <div class="gear-slot">
          <label for="slot-cape">Cape</label>
          <select id="slot-cape" data-slot="cape">
            <option value="">None</option>
          </select>
        </div>
        <div class="gear-slot">
          <label for="slot-ammo">Ammo</label>
          <select id="slot-ammo" data-slot="ammo">
            <option value="">None</option>
          </select>
        </div>
        <div class="gear-slot">
          <label for="slot-other">Other</label>
          <select id="slot-other" data-slot="other">
            <option value="">None</option>
          </select>
        </div>
      </section>

      <!-- Button to trigger eligibility check; we'll implement this later -->
      <button type="button" id="check-raids-btn" class="primary-btn">
        Check Raids
      </button>

      <!-- Buttons to save and clear player profile -->
      <button type="button" id="save-profile-btn" class="secondary-btn">
        Save Profile
      </button>
      <button type="button" id="clear-profile-btn" class="secondary-btn">
        Clear Profile
      </button>

      <!-- Stats summary visualization: displays progress bars for each skill -->
      <section id="stats-summary" class="stats-summary"></section>

      <!-- Container for displaying results after eligibility calculation -->
      <section id="results" class="results"></section>
    </main>

    <!-- Link to our external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
