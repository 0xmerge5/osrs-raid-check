<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSRS Raid Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>OSRS Raid Checker</h1>
  <div class="input-group">
    <input type="text" id="osrsUsername" placeholder="Enter RSN" />
    <button onclick="fetchStats()">Fetch stats</button>
  </div>
  <!DOCTYPE html>
    <label>Combat Level:</label>
    <input type="number" id="combatLevel" />
    <label>Prayer Level:</label>
    <input type="number" id="prayerLevel" />
    <h3>Gear Setup</h3>
    <div class="gear-grid">
      <div>
        <label for="helmet">Helmet:</label>
        <input type="text" id="helmet" list="gearList" />
      </div>
      <div>
        <label for="body">Body:</label>
        <input type="text" id="body" list="gearList" />
      </div>
      <div>
        <label for="legs">Legs:</label>
        <input type="text" id="legs" list="gearList" />
      </div>
      <div>
<label for="weapon">Weapon:</label>>
        <input type="text" id="weapon" list="gearList" />
      </div>
      <div>
        <label for="shield">Shield:</label>
        <input type="text" id="shield" list="gearList" />
      </div>
    </div>
    <datalist id="gearList"></datalist>
  </div>
  <button onclick="checkRaids()">Check Raids</button>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
